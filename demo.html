<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of instant-photo Web Component" />
    <title>instant-photo Web Component Demo</title>

    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
    </style>
    <script type="module" src="instant-photo.js"></script>
  </head>
  <body>
    <h2>General usage example</h2>
    <instant-photo>
      <img src="https://chrisburnell.com/images/avatar@4x.jpeg" alt="My face">
    </instant-photo>
    <hr />
    <h2>Developing</h2>
    <instant-photo develop>
      <img src="https://chrisburnell.com/images/avatar@4x.jpeg" alt="My face">
    </instant-photo>
    <hr />
    <h2>Developing with custom develop timing (faster)</h2>
    <instant-photo develop style="--instant-photo-develop-duration: 2s; --instant-photo-develop-delay: 1s;">
      <img src="https://chrisburnell.com/images/avatar@4x.jpeg" alt="My face">
    </instant-photo>
  </body>
</html>
